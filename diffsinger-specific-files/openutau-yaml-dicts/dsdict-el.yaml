entries:
#example Graphemes
- {grapheme: "R", phonemes: [SP]}
- {grapheme: "-", phonemes: [SP]}
- {grapheme: "br", phonemes: [AP]}
- {grapheme: "vf", phonemes: [vf]}
- {grapheme: "cl", phonemes: [cl]}
- {grapheme: "'", phonemes: [cl]}
